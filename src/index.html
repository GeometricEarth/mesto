<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/header__logo.svg')%>"
        alt="Логотип 'Место Россия'"
        class="header__logo"
      />
    </header>
    <main class="page-content">
      <section class="profile">
        <img
          src="<%=require('./images/profile__avatar.jpg')%>"
          alt="Аватар пользователя"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__user-name-wraper">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="button button_type_edit"
              aria-label="Редактировать профиль"
            ></button>
          </div>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button
          type="button"
          class="button button_type_add"
          aria-label="Добавить изображение в галлерею"
        ></button>
      </section>

      <section class="gallery">
        <ul class="gallery__card-list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <form action="#" name="profileModalForm" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <ul class="popup__field-list">
            <li class="popup__field-list-element">
              <input
                type="text"
                class="popup__field"
                name="name"
                placeholder="Имя пользователя"
                required
                minlength="2"
                maxlength="40"
              />
              <p class="popup__error name-error"></p>
            </li>
            <li class="popup__field-list-element">
              <input
                type="text"
                class="popup__field"
                name="about"
                placeholder="Род деятельности"
                required
                minlength="2"
                maxlength="200"
              />
              <p class="popup__error about-error"></p>
            </li>
          </ul>
          <button type="submit" name="submitButton" class="button button_type_submit">
            Сохранить
          </button>
        </form>
        <button
          type="button"
          class="button button_type_close"
          aria-label="закрыть модальное окно"
        ></button>
      </div>
    </div>

    <div class="popup popup_type_add-place">
      <div class="popup__container">
        <form action="#" name="newPlaceForm" class="popup__form">
          <h2 class="popup__title">Новое место</h2>
          <ul class="popup__field-list">
            <li class="popup__field-list-element">
              <input
                type="text"
                class="popup__field"
                name="name"
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
              />
              <p class="popup__error name-error"></p>
            </li>
            <li class="popup__field-list-element">
              <input
                type="url"
                class="popup__field"
                name="link"
                placeholder="Ссылка на картинку"
                required
              />
              <p class="popup__error link-error"></p>
            </li>
          </ul>
          <button type="submit" name="submitButton" class="button button_type_submit">
            Создать
          </button>
        </form>
        <button
          type="button"
          class="button button_type_close"
          aria-label="закрыть модальное окно"
        ></button>
      </div>
    </div>

    <div class="popup popup_type_image-scaling">
      <div class="popup__container">
        <img src="/" alt="" class="popup__enlarged-image" />
        <p class="popup__place-title"></p>
        <button
          type="button"
          class="button button_type_close"
          aria-label="закрыть модальное окно"
        ></button>
      </div>
    </div>

    <div class="popup popup_type_confirm">
      <div class="popup__container">
        <div class="popup__form">
          <h2 class="popup__title">Вы уверены?</h2>
          <button
            type="button"
            aria-label="подвердить удаление"
            class="button button_type_confirm button_type_submit"
          >
            Да
          </button>
        </div>
        <button
          type="button"
          class="button button_type_close"
          aria-label="закрыть модальное окно"
        ></button>
      </div>
    </div>

    <template id="templateCard">
      <li class="card">
        <img class="card__image" />
        <div class="card__body">
          <h2 class="card__title"></h2>
          <div class="card__like-section-wrapper">
            <button
              type="button"
              class="button card__like-button"
              aria-label="отметка нравиться"
            ></button>
            <span class="card__like-count"></span>
          </div>
        </div>
        <button type="button" class="button button_type_delite"></button>
      </li>
    </template>
  </body>
</html>
