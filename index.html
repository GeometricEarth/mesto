<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./images/favicon/safari-pinned-tab.svg"
      color="#3aa4c2"
    />
    <link rel="shortcut icon" href="./images/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#333333" />
    <meta
      name="msapplication-config"
      content="./images/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#333333" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header__logo.svg"
        alt="Логотип 'Место Россия'"
        class="header__logo"
      />
    </header>
    <main class="page-content">
      <section class="profile">
        <img src="" alt="Аватар пользователя" class="profile__avatar" />
        <div class="profile__info">
          <div class="profile__form">
            <h1 class="profile__user-name"></h1>
            <button class="button button_type_edit"></button>
          </div>
          <p class="profile__occupation"></p>
        </div>
        <button class="button button_type_add"></button>
      </section>
      <div class="popup">
        <form action="" class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <ul class="input-list">
            <li class="input-list__item">
              <input type="text" class="fild fild_type_name" name="userName" />
            </li>
            <li class="input-list__item">
              <input
                type="text"
                class="fild fild_type_occupation"
                name="userOccupation"
              />
            </li>
          </ul>
          <button type="submit" class="button button_type_submit">
            Сохранить
          </button>
          <button class="button button_type_close"></button>
        </form>
      </div>
      <section class="gallery">
        <ul class="card-list">
          <li class="card">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt=""
              class="card__image"
            />
            <div class="card__body">
              <h2 class="card__title">Карачаевск</h2>
              <button class="button card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt=""
              class="card__image"
            />
            <div class="card__body">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="button card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt=""
              class="card__image"
            />
            <div class="card__body">
              <h2 class="card__title">Домбай</h2>
              <button class="button card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt=""
              class="card__image"
            />
            <div class="card__body">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="button card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt=""
              class="card__image"
            />
            <div class="card__body">
              <h2 class="card__title">Домбай</h2>
              <button class="button card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt=""
              class="card__image"
            />
            <div class="card__body">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <button class="button card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
