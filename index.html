<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./images/favicon/safari-pinned-tab.svg"
      color="#3aa4c2"
    />
    <link rel="shortcut icon" href="./images/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#333333" />
    <meta
      name="msapplication-config"
      content="./images/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#333333" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="./images/header__logo.svg"
        alt="Логотип 'Место Россия'"
        class="header__logo"
      />
    </header>
    <main class="page-content">
      <section class="profile">
        <img
          src="./images/profile__avatar.jpg"
          alt="Аватар пользователя"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__user-name-wraper">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="button button_type_edit"
              aria-label="Редактировать профиль"
            ></button>
          </div>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button
          type="button"
          class="button button_type_add"
          aria-label="Добавить изображение в галлерею"
        ></button>
      </section>

      <section class="gallery">
        <ul class="gallery__card-list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <form action="#" name="profileModalForm" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <ul class="popup__field-list">
            <li class="popup__field-list-element">
              <input
                type="text"
                class="popup__field"
                name="userName"
                required
                placeholder="Имя пользователя"
              />
            </li>
            <li class="popup__field-list-element">
              <input
                type="text"
                class="popup__field"
                name="userOccupation"
                required
                placeholder="Род деятельности"
              />
            </li>
          </ul>
          <button type="submit" class="button button_type_submit">
            Сохранить
          </button>
        </form>
        <button
          type="button"
          class="button button_type_close"
          aria-label="закрыть модальное окно"
        ></button>
      </div>
    </div>

    <div class="popup popup_type_add-place">
      <div class="popup__container">
        <form action="#" name="newPlaceForm" class="popup__form">
          <h2 class="popup__title">Новое место</h2>
          <ul class="popup__field-list">
            <li class="popup__field-list-element">
              <input
                type="text"
                class="popup__field"
                name="placeName"
                required
                placeholder="Название"
              />
            </li>
            <li class="popup__field-list-element">
              <input
                type="text"
                class="popup__field"
                name="placeImage"
                required
                placeholder="Ссылка на картинку"
              />
            </li>
          </ul>
          <button type="submit" class="button button_type_submit">
            Создать
          </button>
        </form>
        <button
          type="button"
          class="button button_type_close"
          aria-label="закрыть модальное окно"
        ></button>
      </div>
    </div>

    <div class="popup popup_type_image-scaling">
      <div class="popup__container">
        <img src="/" alt="" class="popup__enlarged-image" />
        <p class="popup__place-title"></p>
        <button
          type="button"
          class="button button_type_close"
          aria-label="закрыть модальное окно"
        ></button>
      </div>
    </div>

    <template id="templateCard">
      <li class="card">
        <img class="card__image" />
        <div class="card__body">
          <h2 class="card__title"></h2>
          <button
            type="button"
            class="button card__like-button"
            aria-label="отметка нравиться"
          ></button>
        </div>
        <button type="button" class="button button_type_delite"></button>
      </li>
    </template>
    <script src="./scripts/defaultsCards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
