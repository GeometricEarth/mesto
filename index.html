<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./images/favicon/safari-pinned-tab.svg"
      color="#3aa4c2"
    />
    <link rel="shortcut icon" href="./images/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#333333" />
    <meta
      name="msapplication-config"
      content="./images/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#333333" />

  <body class="page">
    <header class="header"></header>
    <main>
      <section class="profile">
        <img
          src="./images/profile__avatar.jpg"
          alt="Аватар пользователя"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="priofile__form">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="button button_type_edit"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="button button_type_add"></button>
      </section>
      <section class="image-gallery"></section>
      <footer class="footer"></footer>
    </main>
  </body>
</html>
